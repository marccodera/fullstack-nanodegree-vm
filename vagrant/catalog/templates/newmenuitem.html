<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1> New menu item for {{ restaurant.name }}</h1>

	<form action="{{url_for('newMenuItem', restaurant_id=restaurant.id )}}" method = 'POST'>

		<p>Name:</p>

		<input type='text' size='30' name='name'>

		<p>Description:</p>

		<input type='text' size='80' name='description'>

		<div class="text">

			<p>Course:</p>

			<input type="radio" " name="course" value="Appetizer">Appetizer<br>

			<input type="radio" " name="course" value="Entree">Entree<br>

			<input type="radio" " name="course" value="Desert">Desert<br>

			<input type="radio" " name="course" value="Beverage">Beverage<br>

		</div>

		<p>Price:</p>

		<input type='text' size='7' name='price'>

		<p><input type='submit' value='Create'></p>

		<a href="{{url_for('showRestaurantMenu', restaurant_id=restaurant.id )}}">Cancel</a>

	</form>

</body>
</html>
