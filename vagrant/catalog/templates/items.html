<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
	</head>
	<body>
		<div class="container">
			<div class="row background-lightblue">
				<div class="col-md-6 text-left text-uppercase">
					<h1>Catalog App</h1>
				</div>
				<div class="col-md-6 text-right">
					<a href="#">Login</a>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-info background-lightyellow">
					<!--MESSAGE FLASHING EXAMPLE -->
					{% with messages = get_flashed_messages() %}
						{% if messages %}

							{% for message in messages %}
							  {{message}}
							  {% endfor %}

						{% endif %}
					{% endwith %}
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-4 background-lightgrey">
						<div class="text-darkblue">
							<h2>Categories</h2>
						</div>

						{% for i in categories %} <!-- categories variable must be provided by calling string -->
						
						<div>{{i.name}}</div>
						
						{% endfor %}
						
					</div>
					<div class="col-md-8">
						<div>
							<a href="{{url_for('newItem')}}">New Item</a>
						</div>
						<div class="text-darkblue">
							<h2>Latest Items</h2>
						</div>

						{% for i in items %}

						<div>{{i.name}}</div>

						{% endfor %}

					</div>
				</div>
			</div>
		</div>
	</body>

</html>
